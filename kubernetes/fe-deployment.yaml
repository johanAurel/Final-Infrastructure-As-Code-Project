apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-server
  template:
    metadata:
      labels:
        app: fe-server
    spec:
      containers:
        - name: fe-server
          # Update with relevant frontend image
          image: public.ecr.aws/v2h8l1j0/nc-learners-frontend:1.1.0
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: fe-config
